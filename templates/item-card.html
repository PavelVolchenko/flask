{% extends 'base.html' %}

{% block title %}
  {{ super() }} - {{ title }}
{% endblock %}

{% block content %}
  <div class="container p-4">
    <div class="clearfix">
      <div class="container-sm bg-white p-2 clearfix">
      <img src="../static/image/plate-640x480.jpg" class="float-end col-6 col-md-4" alt="...">
        <div class="container-sm bg-warning g-2">
          <h4 class="text-sm-start">
            {{ plate.title }} Warp surprisingly like a most unusual transporter.

          </h4>
        </div>
        <div class="container-sm bg-danger">
          <p class="text-lg-start">
            {{ plate.text }}
          </p>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center pb-2">
          <a href="#" class="btn btn-primary">Add to cart</a>
          <a href="#" class="btn btn-warning">Add to favorite</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

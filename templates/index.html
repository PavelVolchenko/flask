{% extends 'base.html' %}

{% block title %}
  {{ super() }} - {{ title }}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row row-cols">
      <div class="card-group">
        {% for card in cards %}
          <div class="col-6 col-md-4 p-2">
            <div class="card">
              <img src="{{ url_for('static', filename='image/plate-160x120.jpg') }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text">{{ card.descr }}</p>
                <a href="#" class="btn btn-primary">{{ card.price }} руб.</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
